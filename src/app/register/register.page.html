<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="custom-title">Registro</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="register-container">
  <ion-list class="register-form">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="usuario.correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.contrasenia"></ion-input>
    </ion-item>
  </ion-list>
  <div class="button-container">
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" color="primary" (click)="register(usuario)">Registrarse</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
