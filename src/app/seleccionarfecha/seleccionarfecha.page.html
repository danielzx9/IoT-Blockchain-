<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Seleccionar Fecha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-datetime presentation="date" displayFormat="YYYY-MM-DD" [(ngModel)]="selectedDate"></ion-datetime>
  </ion-item>
  <ion-button expand="full" (click)="seleccionarFecha()">Seleccionar</ion-button>
</ion-content>
