<ion-header [translucent]="true">
  <ion-toolbar color="primary"> 
    <ion-title class="custom-title">Fitness App</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-container">
  <div class="login">
    <h2 class="login-title">Login</h2> 
  </div>
  <ion-list class="login-form">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.contrasenia"></ion-input>
    </ion-item>
  </ion-list>
  <div class="button-container">
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" color="primary" (click)="ingresar(usuario)">Ingresar</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" color="secondary" routerLink="/register" routerDirection="root">
          Registrarse
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="danger" (click)="loginGoogleAuth()">
          Login with Google
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
  <div class="creditos-container">
    <p>Este programa fue desarrollado por:</p>
    <p><strong>Daniel Rivera</strong></p>
    <p><strong>Juan Jose Montenegro</strong></p>
  </div>
</ion-content>
