<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>nuevo seguimiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="nuevo(nuevoSeguimiento)" #nuevoForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-input type="text" name="fecha" [(ngModel)]="nuevoSeguimiento.fecha" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> Peso - kg </ion-label>
        <ion-input type="text" name="peso" [(ngModel)]="nuevoSeguimiento.peso" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> Altura - Mts </ion-label>
        <ion-input type="text" name="altura" [(ngModel)]="nuevoSeguimiento.altura" ></ion-input>
      </ion-item>


    </ion-list>
    <div padding>
      <ion-button color="primary" expand="block" type="submit" [disabled]="!nuevoForm.form.valid">Crear Seguimiento</ion-button>
    </div>
  </form>
</ion-content>
