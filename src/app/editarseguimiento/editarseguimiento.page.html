<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Seguimiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="seleccionado">
  
  <form (ngSubmit)="editar()" #editarForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-input type="text" name="fecha" [(ngModel)]="seleccionado.fecha" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Peso</ion-label>
        <ion-input type="text" name="peso" [(ngModel)]="seleccionado.peso" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Altura</ion-label>
        <ion-input type="text" name="altura" [(ngModel)]="seleccionado.altura" ></ion-input>
      </ion-item>


    </ion-list>
    <div padding>
      <ion-button color="primary" expand="block" type="submit" [disabled]="!editarForm.form.valid">
        Editar Seguimiento
      </ion-button>
      <ion-button color="secondary" expand="block" type="button" (click)="regresar()"> Cacelar </ion-button>
    </div>
  </form>
</ion-content>
